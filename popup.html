<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Fast Forwarder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="popup-container" role="dialog" aria-labelledby="title" aria-describedby="desc">
        <h1 id="title" class="title">Fast Forwarder</h1>

        <div class="popup-section" id="desc">
            <p class="popup-description">Enter or select speed:</p>
            <input type="range" id="speedRange" min="0.25" max="10" step="0.001" value="1" aria-valuemin="0.25"
                aria-valuemax="10" aria-valuenow="1" aria-label="Speed slider control" />
            <input id="speedValue" type="number" min="0.25" max="10" step="0.05" value="1"
                aria-label="Spped Value" />
            <button class="btn" id="resetBtn" type="button">Reset</button>
        </div>

        <button class="btn" id="applyBtn" type="button">Apply</button>
    </div>
</body>

</html>
